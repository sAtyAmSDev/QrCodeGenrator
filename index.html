<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QrCode</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="main">
      <input
        type="text"
        value=""
        id="QrInput"
        placeholder="Enter your TEXT or URL"
      />
      <div id="imageBox">
        <img id="QrCodeImg" src="" alt="" srcset="" />
      </div>
      <button type="button" id="GenerateBTN" onclick="Generate()">Generate</button>
    </div>
  </body>
  <script>
    function Generate() {
      let text = document.getElementById("QrInput").value;
      const QrCode = document.getElementById("QrCodeImg");
      QrCode.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${text}`
    }
  </script>
</html>
